<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <section>
        <div class="container ">
            <div class="body-roulette">
                <main class="main-roulette" >       
                    <h1 class="h1-roulette">Sorteador</h1>
                    <form id="form-roulette">
                        <div>
                            <label for="numero-maximo">Número máximo</label>
                            <input type="number" id="numero-maximo" required  min="2" max="20" step="1" >
                        </div>
                        <button class="button--roulette" type="submit">Sortear número</button>
                    </form>
                    <div class="resultado">O número sorteado foi:<span id="resultado-valor"></span>
                        
                        <!-- <p>O número sorteado foi: <span id="resultado-valor-ceil"></span></p>
                        <p>O número sorteado foi: <span id="resultado-valor-floor"></span></p>
                        <p>O número sorteado foi: <span id="resultado-valor-round"></span></p> -->
                    </div>              
                </main>
            </div>        
        </div>
    </section>
    
    
    <script src="@@ENDERECO_DO_ROULETTE_JS"></script>
</body>
</html>
